<div class="container mt-4">
    <div *ngIf="staff">
        <h2>Staff Details</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" [value]="staff.name" readonly>
            </div>
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="Designation" [value]="staff.designation" readonly>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="Company" [value]="staff.company" readonly>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="Contact" [value]="staff.contact" readonly>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="Email" [value]="staff.email" readonly>
            </div>
            <div class="mb-3">
                <label for="Country" class="form-label">Country</label>
                <input type="text" class="form-control" id="Country" [value]="staff.country" readonly>
            </div>
            <!-- Add more fields as necessary -->
        </form>
    </div>
    <div *ngIf="!staff">
        <p>Loading...</p>
    </div>
</div>
