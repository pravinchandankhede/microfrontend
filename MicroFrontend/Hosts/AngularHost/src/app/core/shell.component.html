<div class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white d-flex justify-content-between align-items-center py-3 px-4">
    <div class="d-flex align-items-center">
      <img src="assets/images/logo.png" alt="Brand" class="me-2" style="height: 40px;">
      <h3 class="mb-0">App Name</h3>
      &nbsp;&nbsp;&nbsp;
      <div class="d-flex">
        <a [routerLink]="['/app/home']" class="text-white mx-2">Home</a>
        <a [routerLink]="['/app/team']" class="text-white mx-2">Team</a>
        <a [routerLink]="['/app/staff']" class="text-white mx-2">Staff</a>
        <a href="#" class="text-white mx-2">Contact</a>
      </div>
    </div>
    <div class="ms-3">
      <a href="#" class="text-white">Profile</a>
    </div>
  </header>
  <!-- Main Container for Child App -->
  <div class="container my-5 flex-grow-1">
    <div class="row">
      <div class="col">
        <div id="child-app-container">
          <!-- Child app will be loaded here -->
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>Footer Section</p>
  </footer>
</div>
